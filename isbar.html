<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>ISBAR – Strukturált betegátadás</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    :root {
        --bg-light: #f4f4f4;
        --bg-dark: #121212;
        --card-light: #ffffff;
        --card-dark: #1f1f1f;
        --text-light: #000000;
        --text-dark: #eeeeee;
        --accent: #0077cc;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 14px;
        background: var(--bg-light);
        color: var(--text-light);
        transition: background 0.2s ease, color 0.2s ease;
    }

    body.dark {
        background: var(--bg-dark);
        color: var(--text-dark);
    }

    .box {
        background: var(--card-light);
        padding: 16px;
        border-radius: 12px;
        max-width: 520px;
        margin: 0 auto;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    body.dark .box {
        background: var(--card-dark);
    }

    h1 {
        margin: 0 0 6px 0;
        font-size: 22px;
        text-align: center;
    }

    h2 {
        margin: 0 0 10px 0;
        font-size: 14px;
        text-align: center;
        font-weight: normal;
        opacity: 0.8;
    }

    .section {
        margin-top: 8px;
        padding: 9px 10px;
        border-radius: 10px;
        border: 1px solid rgba(0,0,0,0.08);
        font-size: 14px;
    }

    body.dark .section {
        border-color: rgba(255,255,255,0.12);
    }

    .section-key {
        font-weight: bold;
        color: var(--accent);
        margin-right: 6px;
    }

    .section-title {
        font-weight: bold;
        margin-bottom: 2px;
    }

    ul {
        margin: 4px 0 0 16px;
        padding: 0;
        font-size: 13px;
    }

    .hint {
        margin-top: 12px;
        font-size: 11px;
        text-align: center;
        color: #999;
    }
    body.dark .hint {
        color: #ccc;
    }
</style>
</head>
<body>
<div class="box">
    <h1>ISBAR</h1>
    <h2>Strukturált betegát
