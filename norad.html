<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Noradrenalin kalkulátor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    :root {
        --bg-light: #f4f4f4;
        --bg-dark: #121212;
        --card-light: #ffffff;
        --card-dark: #1f1f1f;
        --text-light: #000000;
        --text-dark: #eeeeee;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 14px;
        background: var(--bg-light);
        color: var(--text-light);
        transition: background 0.2s ease, color 0.2s ease;
    }

    body.dark {
        background: var(--bg-dark);
        color: var(--text-dark);
    }

    .box {
        background: var(--card-light);
        padding: 16px;
        border-radius: 12px;
        max-width: 400px;
        margin: 0 auto;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    body.dark .box {
        background: var(--card-dark);
    }

    h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 20px;
        text-align: center;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        margin-bottom: 4px;
    }

    select {
        width: 100%;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #888;
        box-sizing: border-box;
        font-size: 14px;
        background: white;
    }

    body.dark select {
        background: #333;
        color: white;
        border: 1px solid #666;
    }

    .result {
        margin-top: 18px;
        padding: 14px;
        background: #0077cc;
        color: white;
        text-align: center;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
    }

    .hint {
        margin-top: 6px;
        font-size: 12px;
        color: #999;
        text-align: center;
    }

    body.dark .hint {
        color: #ccc;
    }
</style>
</head>

<body>
<div class="box">
    <h2>Noradrenalin kalkulátor</h2>

    <label>Testtömeg (kg)</label>
    <select id="nWeight"></select>

    <label>Dózis (µg/kg/min)</label>
    <select id="nDose"></select>

    <label>Hígítás</label>
    <select id="nConc">
        <option value="1">1 mg / 50 ml</option>
        <option value="3">3 mg / 50 ml</option>
        <option value="5">5 mg / 50 ml</option>
    </select>

    <div class="result" id="nOut">—</div>
    <div class="hint">Eredmény: infúziós sebesség ml/óra értékben.</div>
</div>

<script>
// ---- TÉMABEÁLLÍTÁS ÁTVÉTELE INDEXBŐL ----
(function applyTheme() {
    const saved = localStorage.getItem("omsz_theme");
    if (saved === "dark") {
        document.body.classList.add("dark");
    }
})();

// ---- TESTTÖMEG LISTA (5–200 kg, 5 kg-onként) ----
(function fillWeights() {
    const sel = document.getElementById("nWeight");
    for (let w = 5; w <= 200; w += 5) {
        const opt = document.createElement("option");
        opt.value = w;
        opt.textContent = w + " kg";
        sel.appendChild(opt);
    }
    sel.value = "80";
})();

// ---- DÓZIS LISTA (0,05–0,5 µg/kg/min, 0,05 lépéssel) ----
(function fillDoses() {
    const sel = document.getElementById("nDose");
    for (let i = 5; i <= 50; i += 5) {
        const dose = i / 100; // 0.05, 0.10, ... 0.50
        const opt = document.createElement("option");
        opt.value = dose;
        opt.textContent = dose.toFixed(2) + " µg/kg/min";
        sel.appendChild(opt);
    }
    sel.value = "0.10";
})();

function calcNor(){
    const w = parseFloat(document.getElementById("nWeight").value);
    const d = parseFloat(document.getElementById("nDose").value);
    const c = parseFloat(document.getElementById("nConc").value);

    if (!w || !d || w <= 0 || d < 0) {
        document.getElementById("nOut").textContent = "—";
        return;
    }

    // mg → µg: 1 mg = 1000 µg
    const totalUg = c * 1000;
    const ml = 50;
    const ugPerMl = totalUg / ml;

    // ml/h = (d [µg/kg/min] * w[kg] * 60[min/h]) / (µg/ml)
    const mlh = (d * w * 60) / ugPerMl;

    document.getElementById("nOut").textContent = mlh.toFixed(1) + " ml/h";
}

document.querySelectorAll("select").forEach(el => {
    el.addEventListener("change", calcNor);
});

calcNor();
</script>
</body>
</html>
