<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Noradrenalin kalkulátor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --bg-light: #f4f4f4;
        --bg-dark: #121212;
        --card-light: #ffffff;
        --card-dark: #1f1f1f;
        --text-light: #000000;
        --text-dark: #eeeeee;
        --accent: #0077cc;
    }

    body {
        font-family: Arial, sans-serif;
        background: var(--bg-light);
        color: var(--text-light);
        margin: 0;
        padding: 14px;
        box-sizing: border-box;
    }

    body.dark {
        background: var(--bg-dark);
        color: var(--text-dark);
    }

    .box {
        background: var(--card-light);
        padding: 16px;
        border-radius: 12px;
        max-width: 400px;
        margin: 0 auto;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    body.dark .box {
        background: var(--card-dark);
        box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 20px;
        text-align: center;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        margin-bottom: 4px;
    }

    input, select {
        width: 100%;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #aaa;
        box-sizing: border-box;
        font-size: 14px;
    }

    body.dark input,
    body.dark select {
        background: #2b2b2b;
        color: var(--text-dark);
        border-color: #666;
    }

    .result {
        margin-top: 18px;
        padding: 14px;
        background: var(--accent);
        color: white;
        text-align: center;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
    }

    .hint {
        margin-top: 6px;
        font-size: 12px;
        color: #555;
        text-align: center;
    }

    body.dark .hint {
        color: #bbb;
    }
</style>
</head>

<body>
<div class="box">
    <h2>Noradrenalin kalkulátor</h2>

    <label>Testtömeg (kg)</label>
    <input id="nWeight" type="number" value="80" min="1" step="1">

    <label>Dózis (µg/kg/min)</label>
    <input id="nDose" type="number" step="0.01" value="0.1" min="0">

    <label>Hígítás</label>
    <select id="nConc">
        <option value="1">1 mg / 50 ml</option>
        <option value="3">3 mg / 50 ml</option>
        <option value="5">5 mg / 50 ml</option>
    </select>

    <div class="result" id="nOut">—</div>
    <div class="hint">Eredmény: infúziós sebesség ml/óra értékben.</div>
</div>

<script>
function calcNor(){
    const w = parseFloat(document.getElementById("nWeight").value);
    const d = parseFloat(document.getElementById("nDose").value);
    const c = parseFloat(document.getElementById("nConc").value);

    if (!w || !d || w <= 0 || d < 0) {
        document.getElementById("nOut").textContent = "—";
        return;
    }

    // mg → µg: 1 mg = 1000 µg
    const totalUg = c * 1000;
    const ml = 50;
    const ugPerMl = totalUg / ml;

    // ml/h = (d [µg/kg/min] * w[kg] * 60[min/h]) / (µg/ml)
    const mlh = (d * w * 60) / ugPerMl;

    document.getElementById("nOut").textContent = mlh.toFixed(1) + " ml/h";
}

document.querySelectorAll("#nWeight, #nDose, #nConc").forEach(el => {
    el.addEventListener("input", calcNor);
});

// Színséma átvétele a főoldalról (iframe parent body.dark)
document.addEventListener("DOMContentLoaded", function(){
    try {
        const parentBody = window.parent.document.body;
        if (parentBody.classList.contains("dark")) {
            document.body.classList.add("dark");
        }
    } catch(e) {
        // ha valamiért nem elérhető a parent, csendben továbbmegy
    }
    calcNor();
});
</script>
</body>
</html>
