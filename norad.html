<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Noradrenalin kalkulátor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 14px;
    }
    .box {
        background: #ffffff;
        padding: 16px;
        border-radius: 12px;
        max-width: 400px;
        margin: 0 auto;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 20px;
        text-align: center;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        margin-bottom: 4px;
    }
    input, select {
        width: 100%;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #aaa;
        box-sizing: border-box;
        font-size: 14px;
    }
    .result {
        margin-top: 18px;
        padding: 14px;
        background: #0077cc;
        color: white;
        text-align: center;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
    }
    .hint {
        margin-top: 6px;
        font-size: 12px;
        color: #555;
        text-align: center;
    }
</style>
</head>

<body>
<div class="box">
    <h2>Noradrenalin kalkulátor</h2>

    <label>Testtömeg (kg)</label>
    <select id="nWeight"></select>

    <label>Dózis (µg/kg/min)</label>
    <select id="nDose"></select>

    <label>Hígítás</label>
    <select id="nConc">
        <option value="1">1 mg / 50 ml</option>
        <option value="3">3 mg / 50 ml</option>
        <option value="5">5 mg / 50 ml</option>
    </select>

    <div class="result" id="nOut">—</div>
    <div class="hint">Eredmény: infúziós sebesség ml/óra értékben.</div>
</div>

<script>
// TESTTÖMEG LISTA – 5–200 KG, 5 KG-ONKÉNT
(function fillWeights() {
    const sel = document.getElementById("nWeight");
    for (let w = 5; w <= 200; w += 5) {
        const opt = document.createElement("option");
        opt.value = w;
        opt.textContent = w + " kg";
        sel.appendChild(opt);
    }
    sel.value = "80";
})();

// DÓZIS LISTA – 0,05–0,50, 0,05 LÉPÉSEK
(function fillDoses() {
    const sel = document.getElementById("nDose");
    for (let d = 0.05; d <= 0.5 + 0.0001; d += 0.05) {
        const opt = document.createElement("option");
        opt.value = d.toFixed(2);
        opt.textContent = d.toFixed(2) + " µg/kg/min";
        sel.appendChild(opt);
    }
    sel.value = "0.10";
})();

function calcNor(){
    const w = parseFloat(document.getElementById("nWeight").value);
    const d = parseFloat(document.getElementById("nDose").value);
    const c = parseFloat(document.getElementById("nConc").value);

    if (!w || !d || w <= 0 || d < 0) {
        document.getElementById("nOut").textContent = "—";
        return;
    }

    // mg → µg (1 mg = 1000 µg)
    const totalUg = c * 1000;
    const ml = 50;
    const ugPerMl = totalUg / ml;

    // ml/h = (d × w × 60) / (µg/ml)
    const mlh = (d * w * 60) / ugPerMl;

    document.getElementById("nOut").textContent = mlh.toFixed(1) + " ml/h";
}

document.querySelectorAll("#nWeight, #nDose, #nConc").forEach(el => {
    el.addEventListener("input", calcNor);
    el.addEventListener("change", calcNor);
});

calcNor();
</script>
</body>
</html>
