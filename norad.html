<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Dobutamin kalkulátor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 14px;
    }
    .box {
        background: #ffffff;
        padding: 16px;
        border-radius: 12px;
        max-width: 400px;
        margin: 0 auto;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 20px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        margin-bottom: 4px;
    }
    input, select {
        width: 100%;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #aaa;
        box-sizing: border-box;
        font-size: 14px;
    }
    .result {
        margin-top: 18px;
        padding: 14px;
        background: #0077cc;
        color: white;
        text-align: center;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
    }
    .hint {
        margin-top: 6px;
        font-size: 12px;
        color: #555;
    }
</style>
</head>

<body>
<div class="box">
    <h2>Dobutamin kalkulátor</h2>

    <label>Testtömeg (kg)</label>
    <input id="dWeight" type="number" value="80" min="1" step="1">

    <label>Dózis (µg/kg/min)</label>
    <input id="dDose" type="number" step="0.1" value="5" min="0">

    <label>Hígítás</label>
    <select id="dConc">
        <option value="250">250 mg / 50 ml</option>
        <option value="500">500 mg / 50 ml</option>
    </select>

    <div class="result" id="dOut">—</div>
    <div class="hint">Eredmény: infúziós sebesség ml/óra értékben.</div>
</div>

<script>
function calcDobu(){
    const w = parseFloat(document.getElementById("dWeight").value);
    const d = parseFloat(document.getElementById("dDose").value);
    const c = parseFloat(document.getElementById("dConc").value); // mg

    if (!w || !d || w <= 0 || d < 0) {
        document.getElementById("dOut").textContent = "—";
        return;
    }

    // mg → µg: 1 mg = 1000 µg
    const totalUg = c * 1000;   // teljes hatóanyag µg-ban
    const ml = 50;              // oldat térfogata
    const ugPerMl = totalUg / ml;

    // ml/h = (d [µg/kg/min] * w[kg] * 60[min/h]) / (µg/ml)
    const mlh = (d * w * 60) / ugPerMl;

    document.getElementById("dOut").textContent = mlh.toFixed(1) + " ml/h";
}

document.querySelectorAll("#dWeight, #dDose, #dConc").forEach(el => {
    el.addEventListener("input", calcDobu);
});

calcDobu();
</script>
</body>
</html>
