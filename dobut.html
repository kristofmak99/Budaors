<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Dobutamin kalkulátor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    :root {
        --bg-light: #f4f4f4;
        --bg-dark: #121212;
        --card-light: #ffffff;
        --card-dark: #1f1f1f;
        --text-light: #000000;
        --text-dark: #eeeeee;
        --accent: #0077cc;
    }

    body {
        font-family: Arial, sans-serif;
        background: var(--bg-light);
        color: var(--text-light);
        margin: 0;
        padding: 14px;
        box-sizing: border-box;
    }

    body.dark {
        background: var(--bg-dark);
        color: var(--text-dark);
    }

    .box {
        background: var(--card-light);
        padding: 16px;
        border-radius: 12px;
        max-width: 400px;
        margin: 0 auto;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    body.dark .box {
        background: var(--card-dark);
        box-shadow: 0 2px 8px rgba(0,0,0,0.6);
    }

    h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 20px;
        text-align: center;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        margin-bottom: 4px;
    }

    input, select {
        width: 100%;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #aaa;
        box-sizing: border-box;
        font-size: 14px;
    }

    body.dark input,
    body.dark select {
        background: #2b2b2b;
        color: var(--text-dark);
        border-color: #666;
    }

    .result {
        margin-top: 18px;
        padding: 14px;
        background: var(--accent);
        color: white;
        text-align: center;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
    }

    .hint {
        margin-top: 6px;
        font-size: 12px;
        color: #555;
        text-align: center;
    }

    body.dark .hint {
        color: #bbb;
    }
</style>
</head>

<body>
<div class="box">
    <h2>Dobutamin kalkulátor</h2>

    <label>Testtömeg (kg)</label>
    <input id="dWeight" type="number" value="80" min="1" step="1">

    <label>Dózis (µg/kg/min)</label>
    <input id="dDose" type="number" step="0.1" value="5" min="0">

    <label>Hígítás</label>
    <select id="dDil">
        <option value="5000">250 mg / 50 ml</option>
        <option value="10000">500 mg / 50 ml</option>
    </select>

    <div class="result" id="dOut">—</div>
    <div class="hint">Eredmény: infúziós sebesség ml/óra értékben.</div>
</div>

<script>
function calcDobu(){
    const w = parseFloat(document.getElementById("dWeight").value);
    const d = parseFloat(document.getElementById("dDose").value);
    const conc = parseFloat(document.getElementById("dDil").value);

    if (!w || !d || w <= 0 || d < 0) {
        document.getElementById("dOut").textContent = "—";
        return;
    }

    // conc = µg/ml (250 mg/50 ml => 5000 µg/ml, 500 mg/50 ml => 10000 µg/ml)
    // ml/h = (d [µg/kg/min] * w[kg] * 60[min/h]) / (µg/ml)
    const mlh = (d * w * 60) / conc;

    document.getElementById("dOut").textContent = mlh.toFixed(1) + " ml/h";
}

document.querySelectorAll("#dWeight, #dDose, #dDil").forEach(el => {
    el.addEventListener("input", calcDobu);
});

// Színséma átvétele a főoldalról (iframe parent body.dark)
document.addEventListener("DOMContentLoaded", function(){
    try {
        const parentBody = window.parent.document.body;
        if (parentBody.classList.contains("dark")) {
            document.body.classList.add("dark");
        }
    } catch(e) {
        // ha nem elérhető a parent, csendben továbbmegy
    }
    calcDobu();
});
</script>
</body>
</html>
