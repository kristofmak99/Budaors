<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<title>Dobutamin kalkulátor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    :root {
        --bg-light: #f4f4f4;
        --bg-dark: #121212;
        --card-light: #ffffff;
        --card-dark: #1f1f1f;
        --text-light: #000000;
        --text-dark: #eeeeee;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 14px;
        background: var(--bg-light);
        color: var(--text-light);
        transition: background 0.2s ease, color 0.2s ease;
    }

    body.dark {
        background: var(--bg-dark);
        color: var(--text-dark);
    }

    .box {
        background: var(--card-light);
        padding: 16px;
        border-radius: 12px;
        max-width: 400px;
        margin: 0 auto;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    body.dark .box {
        background: var(--card-dark);
    }

    h2 {
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 20px;
        text-align: center;
    }

    label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
        margin-bottom: 4px;
    }

    select {
        width: 100%;
        padding: 8px;
        border-radius: 8px;
        border: 1px solid #888;
        box-sizing: border-box;
        font-size: 14px;
        background: white;
    }

    body.dark select {
        background: #333;
        color: white;
        border: 1px solid #666;
    }

    .result {
        margin-top: 18px;
        padding: 14px;
        background: #0077cc;
        color: white;
        text-align: center;
        border-radius: 10px;
        font-size: 20px;
        font-weight: bold;
    }

    .hint {
        margin-top: 6px;
        font-size: 12px;
        color: #999;
        text-align: center;
    }

    body.dark .hint {
        color: #ccc;
    }
</style>
</head>

<body>
<div class="box">
    <h2>Dobutamin kalkulátor</h2>

    <label>Testtömeg (kg)</label>
    <select id="dWeight"></select>

    <label>Dózis (µg/kg/min)</label>
    <select id="dDose"></select>

    <label>Hígítás</label>
    <select id="dDil">
        <option value="5000">250 mg / 50 ml</option>
        <option value="10000">500 mg / 50 ml</option>
    </select>

    <div class="result" id="dOut">—</div>
    <div class="hint">Eredmény: infúziós sebesség ml/óra értékben.</div>
</div>

<script>
// ---- TÉMABEÁLLÍTÁS ÁTVÉTELE INDEXBŐL ----
(function applyTheme() {
    const saved = localStorage.getItem("omsz_theme");
    if (saved === "dark") {
        document.body.classList.add("dark");
    }
})();

// ---- TESTTÖMEG LISTA ----
(function fillWeights() {
    const sel = document.getElementById("dWeight");
    for (let w = 5; w <= 200; w += 1) {
        const opt = document.createElement("option");
        opt.value = w;
        opt.textContent = w + " kg";
        sel.appendChild(opt);
    }
    sel.value = "80";
})();

// ---- DÓZIS LISTA ----
(function fillDoses() {
    const sel = document.getElementById("dDose");
    for (let d = 5; d <= 20; d += 1) {
        const opt = document.createElement("option");
        opt.value = d;
        opt.textContent = d + " µg/kg/min";
        sel.appendChild(opt);
    }
    sel.value = "5";
})();

function calcDobu(){
    const w = parseFloat(document.getElementById("dWeight").value);
    const d = parseFloat(document.getElementById("dDose").value);
    const conc = parseFloat(document.getElementById("dDil").value);

    if (!w || !d) {
        document.getElementById("dOut").textContent = "—";
        return;
    }

    const mlh = (d * w * 60) / conc;
    document.getElementById("dOut").textContent = mlh.toFixed(1) + " ml/h";
}

document.querySelectorAll("select").forEach(el => {
    el.addEventListener("change", calcDobu);
});

calcDobu();
</script>

</body>
</html>
